<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form asp-action="Edit">
                <div asp-validation-summary="ModelOnly" class="text-danger mb-3"></div>

                <div class="form-group row mb-3">
                    <label asp-for="id" class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="id" class="form-control" readonly="readonly" />
                        <span asp-validation-for="id" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label asp-for="title" class="col-sm-3 col-form-label fw-bold"></label>
                    <div class="col-sm-9">
                        <input asp-for="title" class="form-control" />
                        <span asp-validation-for="title" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label asp-for="description" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="description" class="form-control" />
                        <span asp-validation-for="description" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label asp-for="status" class="col-sm-3 col-form-check"></label>
                    <div class="col-sm-9">
                        <input class="form-check-input" asp-for="status" /> @Html.DisplayNameFor(model => model.status)
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label asp-for="createdAt" class="control-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="createdAt" class="form-control" readonly="readonly" />
                        <span asp-validation-for="createdAt" class="text-danger"></span>
                    </div>
                </div>



                <div class="form-group row mb-3">
                    <label asp-for="activityStart" class="col-sm-3 col-form-label fw-bold"></label>
                    <div class="col-sm-9">
                        <input asp-for="activityStart" class="form-control" />
                        <span asp-validation-for="activityStart" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label asp-for="activityEnd" class="col-sm-3 col-form-label fw-bold"></label>
                    <div class="col-sm-9">
                        <input asp-for="activityEnd" class="form-control" />
                        <span asp-validation-for="activityEnd" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group row justify-content-end">
                    <div class="col-sm-10 d-flex justify-content-end">
                        <input type="submit" value="Create" class="btn btn-primary me-2" />
                        <a asp-action="Index" class="btn btn-link">Back to List</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
