<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form asp-action="Create" class="needs-validation" novalidate>
                <!-- ADD validation if required -->
                <div asp-validation-summary="ModelOnly" class="text-danger mb-3"></div>

                <div class="form-group row mb-3">
                    <!-- Added mb-3 for margin -->
                    <label asp-for="account" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="account" class="form-control" required />
                        <span asp-validation-for="account" class="text-danger"></span>
                        <!-- Add Validation messsage if required -->
                        <div class="valid-feedback">漂漂亮亮</div>
                        <div class="invalid-feedback">帳號必填,誠實招來</div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <!-- Added mb-3 for margin -->
                    <label asp-for="name" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="name" class="form-control" required />
                        <span asp-validation-for="name" class="text-danger"></span>
                        <!-- Add Validation messsage if required -->
                        <div class="valid-feedback">漂漂亮亮</div>
                        <div class="invalid-feedback">名稱必填,誠實招來</div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <!-- Added mb-3 for margin -->
                    <label asp-for="roleId" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <select asp-for="roleId" class="form-control" asp-items="ViewBag.roleId" required></select>
                        <div class="valid-feedback">漂漂亮亮</div>
                        <div class="invalid-feedback">角色稱號必填,誠實招來</div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <!-- Added mb-3 for margin -->
                    <label asp-for="email" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="email" class="form-control" required />
                        <span asp-validation-for="email" class="text-danger"></span>
                        <div class="valid-feedback">漂漂亮亮</div>
                        <div class="invalid-feedback">信箱必填,誠實招來</div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <!-- Added mb-3 for margin -->
                    <label asp-for="phoneNumber" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="phoneNumber" class="form-control" />
                        <span asp-validation-for="phoneNumber" class="text-danger" required></span>
                        <div class="valid-feedback">漂漂亮亮</div>
                        <div class="invalid-feedback">電話必填,誠實招來</div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <!-- Added mb-3 for margin -->
                    <label asp-for="password" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="password" class="form-control" required />
                        <span asp-validation-for="password" class="text-danger" required></span>
                        <div class="valid-feedback">漂漂亮亮</div>
                        <div class="invalid-feedback">密碼必填,誠實招來</div>
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <div class="col-sm-10 d-flex justify-content-end">
                        <button type="submit" class="btn button">
                            <i class="fa-solid fa-floppy-disk fa-lg"></i>
                        </button>
                        <a asp-action="Index" class="btn btn-link">Back to List</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
