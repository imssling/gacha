<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form asp-action="Create">
                <div asp-validation-summary="ModelOnly" class="text-danger mb-3"></div>

                <div class="form-group row mb-3">
                    <label asp-for="name" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input asp-for="name" class="form-control" />
                        <span asp-validation-for="name" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label asp-for="description" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <textarea asp-for="description" class="form-control" rows="3"></textarea>
                        <span asp-validation-for="description" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label asp-for="price" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input asp-for="price" class="form-control">
                        </div>
                        <span asp-validation-for="price" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label asp-for="point" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input asp-for="point" class="form-control" readonly="readonly" />
                        <span asp-validation-for="point" class="text-danger"></span>
                    </div>
                </div>

                <div class="form-group row justify-content-end">
                    <div class="col-sm-10 d-flex justify-content-end">
                        <input type="submit" value="新增" class="btn btn-primary me-2" />
                        <a asp-action="Index" class="btn btn-link">回清單</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
