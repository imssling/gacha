<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form asp-action="Create" class="needs-validation" novalidate>
                <div asp-validation-summary="ModelOnly" class="text-danger mb-3"></div>

                <div class="form-group row mb-3">
                    <!-- Added mb-3 for margin -->
                    <label asp-for="themeName" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <input asp-for="themeName" class="form-control" id="themeName" required />
                        <span asp-validation-for="themeName" class="text-danger"></span>
                        <div class="valid-feedback">漂漂亮亮</div>
                        <div class="invalid-feedback">活動名稱必填,誠實招來</div>
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <div class="col-sm-10 d-flex justify-content-end">
                        <button type="submit" class="btn button">
                            <i class="fa-solid fa-floppy-disk fa-lg"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
